        .profile-card {  
            margin-top: 30px;  
            padding: 30px;  
            background: white;  
            border-radius: 20px;  
        }  
  
        .user-info {  
            display: flex;  
            align-items: center;  
            gap: 20px;  
        }  
  
        .avatar {  
            width: 70px;  
            height: 70px;  
            border-radius: 50%;  
        }  
  
        .edit-btn {  
            margin-left: auto;  
            padding: 10px 20px;  
            background: #4a82ff;  
            color: white;  
            border: none;  
            border-radius: 8px;  
            cursor: pointer;
        }  
  
        .form-grid {  
            display: grid;  
            grid-template-columns: repeat(2, 1fr);  
            gap: 15px;  
            margin: 25px 0;  
        }  
  
        input, select {  
            padding: 12px;  
            border-radius: 10px;  
            border: 1px solid #ccc;  
        }  
  
        .emails h4 {  
            margin-bottom: 10px;  
        }  
  
        .email-item {  
            display: flex;  
            align-items: center;  
            gap: 15px;  
            padding: 15px;  
            background: #f7f7f7;  
            border-radius: 10px;  
        }  
  
        .email-icon {  
            width: 25px;  
            height: 25px;  
            background: #4a82ff;  
            border-radius: 50%;  
        }  
  
        .add-btn {  
            margin-top: 15px;  
            background: white;  
            border: 1px solid #4a82ff;  
            padding: 10px 15px;  
            border-radius: 8px;  
            color: #4a82ff;  
        }  
  
        .s1{  
            width: 300px;  
        }  
  
        .a1{  
            border-radius: 8px;  
            border: none;  
            height: 35px;  
            width: 60px;  
            background-color: #4a82ff;  
            color: #eee;  
        }  
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column; 
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                justify-content: space-around;
                border-right: none;
                border-bottom: 1px solid #eee;
                padding: 10px 0;
            }

            .icon {
                margin: 0;
            }

            .top {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .s1 {
                width: 100%;
            }

            .edit-btn {
                margin-left: 0;
                margin-top: 10px;
            }
        }

        @media (max-width: 480px) {
            .top h2 {
                font-size: 18px;
            }

            .profile-pic {
                width: 50px;
                height: 50px;
            }

            .avatar {
                width: 60px;
                height: 60px;
            }

            input, select {
                padding: 10px;
                font-size: 14px;
            }

            .edit-btn, .add-btn, .a1 {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
        </style>  
</head>  
<body>  
    <div class="container">  
  
        <aside class="sidebar">  
            <div class="icon active">☰</div>  
            <div class="icon">⚙</div>  
            <div class="icon">?</div>  
        </aside>  
  
        <main class="content">  
            <header class="top">  
                <div>  
                    <h2>Welcome, Aya!</h2>  
                    <p>Thr, 04 December 2025</p>  
                </div>  
                <div>  
                    <input type="text" class="s1" placeholder="Search">  
                    <button class="a1">Find</button>  
                </div>  
                <div class="profile-pic"></div>  
            </header>  
  
            <section class="profile-card">  
                <div class="user-info">  
                    <img src="https://th.bing.com/th?id=OIF.kItmSMOga8D9NOj%2fVZLsXg&o=7rm=3&rs=1&pid=ImgDetMain&o=7&rm=3" class="avatar">  
                    <div>  
                        <h3>Asiya Ricsanova</h3>  
                        <p>asiyarex@gmail.com</p>  
                    </div>  
                    <button class="edit-btn">Edit</button>  
                </div>  
  
                <form class="form-grid">  
                    <input type="text" placeholder="Full Name">  
                    <input type="text" placeholder="Nick Name">  
  
                    <select>  
                        <option>Your month</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                    </select>  
  
                    <select>  
                        <option>Your gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Not to say</option>
                    </select>  
  
                    <select>  
                        <option>Your country</option>  
                        <option>Canada</option>
                        <option>USA</option>
                        <option>UK</option>
                    </select>  
  
                    <select>  
                        <option>Language</option> 
                        <option>kazakh</option> 
                        <option>russian</option> 
                        <option>english</option> 
                    </select>  
                </form>  
  
                <div class="emails">  
                    <h4>My email Address</h4>  
                    <div class="email-item">  
                        <div class="email-icon"></div>  
                        <div>  
                            <p>asiyarex@gmail.com</p>  
                            <small>3 month ago</small>  
                        </div>  
                    </div>  
                    <button class="add-btn">+ Add Email Address</button>  
                </div>  
            </section>  
        </main>  
    </div>  

    <script>
        const editBtn = document.querySelector('.edit-btn');
        const formInputs = document.querySelectorAll('.form-grid input, .form-grid select');

        formInputs.forEach(input => input.setAttribute('disabled', true));

        editBtn.addEventListener('click', () => {
            const isEditing = editBtn.textContent === 'Edit';

            if (isEditing) {
                formInputs.forEach(input => input.removeAttribute('disabled'));
                editBtn.textContent = 'Save';
            } else {
                formInputs.forEach(input => input.setAttribute('disabled', true));
                editBtn.textContent = 'Edit';

                const formData = {};
                formInputs.forEach(input => {
                    const key = input.placeholder || input.options[input.selectedIndex].text;
                    formData[key] = input.value;
                });
                console.log('Saved data:', formData);
            }
        });
    </script>
</body>  
</html>
